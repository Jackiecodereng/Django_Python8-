<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    	<title>Grocery Store</title>
        {% load static %}
    {% endblock %}
        {#    bootstrap css#}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark  py-3 bg-dark sticky-top"> <!--class py-3 adds space top and bottom-->
    <div class="container-fluid">
     <img class="img-fluid mx-auto d-block profile" src="{% static 'justice.png' %}" alt="">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                    <!-- the reason we need the section id is so that when we click on the navbar it takes us on the page-->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'view_stock' %}">View Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Add Products</a>
                    <!-- the reason we need the section id is so that when we click on the navbar it takes us on the page-->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Purchase Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
               
            </ul>
            <form class="d-flex" method="get" action="#">
                <input class="form-control me-2" type="text" name="search" placeholder="Search">
                <button class="btn btn-info" type="submit">Search</button>
            </form>
            
        </div>
    </div>
</nav>






{% block content %}
	
{% endblock %}

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
