{% extends 'master.html' %}
{% load static %}
{% load crispy_forms_filters %}


{% block title %}
	<title>Add Products.</title>
{% endblock %}

{% block content %}
     <style>
    body{
        background-color: rgb(141, 114, 189);
        background-size: cover;
        background-position: center;
         width: 100%;
    }
    </style>
	<div class="container">
     <div class=" row justify-content-center">
         <div class="col-sm-6  px-3 offset-md-4 ">
             <img src="{% static 'fam.png' %}" alt="">
         </div>
     </div>
    <div class=" row justify-content-center">
         <div class="col-sm-6 border px-3 py-3 mt-3">
             <form action="{% url 'add_stock' %}" method="post">
                  {% csrf_token %}
                 {{ form | crispy }}
                 <button class = "btn btn-info w-100">Save Product</button>
             </form>
         </div>
     </div>
    </div>
{% endblock %}
